                                    <div class="row">

                                        <div class="contact_address">
                                          <h3>Kontaktirajte nas</h3>				
                                          <ul>
                                            <li><i class="fa fa-rocket"></i>Vojvode Stepe 28, Beograd</li>
                                            <li><i class="fa fa-phone"></i>065 123 45 678</li>
                                            <li><i class="fa fa-envelope"></i>bgnovine@bgnovine.com</li>

                                          <form id="contact-form" method="post" enctype="multipart/form-data">
                                            <div class="row">
                                              <div class="form-group col-md-6">
                                                <input type="text" name="name" class="form-control" id="first-name" placeholder="Ime" required="required">
                                              </div>
                                              <div class="form-group col-md-6">
                                                <input type="email" name="email" class="form-control" id="first-email" placeholder="Email" required="required">
                                              </div>
                                              <div class="form-group col-md-12">
                                                <input type="text" name="subject" class="form-control" id="subject" placeholder="Naslov" required="required">
                                              </div>
                                              <div class="form-group col-md-12">
                                                <textarea rows="6" name="message" class="form-control" id="description" placeholder="Vasa poruka" required="required"></textarea>
                                              </div>
                                              <div class="col-md-12">
                                                <div class="actions">
                                                  <input type="submit" value="Posaljite poruku" name="submit" id="submitButton" class="btn btn-lg btn-contact-bg" title="Posaljite Vasu poruku">
                                                </div>
                                              </div>
                                            </div>
                                          </form>
